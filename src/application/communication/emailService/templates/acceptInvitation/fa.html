<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پذیرش دعوت</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>کاربر گرامی <strong>{{.Name}}</strong>,</p>
        <p>
            شما برای پیوستن به پلتفرم ما به عنوان سازمان‌دهنده رویداد دعوت شده‌اید. لطفاً برای پذیرش دعوت، روی دکمه زیر کلیک کنید.
        </p>
        <a href="{{.Link}}" class="button">پذیرش دعوت</a>
    </div>
</body>
</html>
